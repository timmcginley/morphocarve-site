<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Nebula Morph Animation</title>

<style>
  body {
    background: #0b0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Nebula', sans-serif; /* Replace with your Nebula font */
    overflow: hidden;
  }

  .container {
    font-size: 64px;
    letter-spacing: 8px;
    color: white;
  }

  .char {
    display: inline-block;
    transition: 
      transform 0.6s ease,
      opacity 0.6s ease,
      filter 0.6s ease;
  }

  .morph {
    transform: translateY(-0px) scale(1);
    opacity: 0;
    filter: blur(8px);
  }

  .contact-btn {
    position: fixed;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 32px;
    font-size: 24px;
    font-weight: 600;
    color: #CCC;
    opacity: 0.5;
    background: transparent;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: 'Nebula', sans-serif;
    border: none;
  }

  .contact-btn:hover {
    color: #ffffff;
    opacity: 1.0;
  }

  .contact-btn:active {
    transform: translateX(-50%) scale(0.98);
  }
</style>
</head>
<body>

<div class="container" id="text"></div>

<button class="contact-btn" id="contactBtn">PHARMA, FASTER</button>

<script>
const text = "MORPHOCARVER";
const container = document.getElementById("text");

// Create span per character
text.split("").forEach((char, index) => {
  const span = document.createElement("span");
  span.textContent = char;
  span.classList.add("char");
  container.appendChild(span);
});

// Track mouse Y position
let mouseY = 0;
document.addEventListener("mousemove", (e) => {
  mouseY = e.clientY;
  updateMorphBasedOnMouse();
});

// Update morph based on mouse Y position
function updateMorphBasedOnMouse() {
  const chars = document.querySelectorAll(".char");
  const screenHeight = window.innerHeight;
  
  // Use only middle 80% of screen (10% to 90%)
  const topDeadZone = screenHeight * 0.1;
  const bottomDeadZone = screenHeight * 0.9;
  
  let morphRatio;
  if (mouseY < topDeadZone) {
    morphRatio = 1; // Top dead zone = fully morphed
  } else if (mouseY > bottomDeadZone) {
    morphRatio = 0; // Bottom dead zone = not morphed
  } else {
    // Map the middle 80% to 0-1
    morphRatio = 1 - ((mouseY - topDeadZone) / (bottomDeadZone - topDeadZone));
  }
  
  const charCount = chars.length;
  const morphCount = Math.round(charCount * morphRatio);

  chars.forEach((char, index) => {
    if (index < morphCount) {
      // Apply morph
      if (!char.classList.contains("morph")) {
        char.classList.add("morph");
        char.textContent = "_";
      }
    } else {
      // Remove morph
      if (char.classList.contains("morph")) {
        char.classList.remove("morph");
        char.textContent = text[index];
      }
    }
  });
}

// Contact button functionality
document.getElementById("contactBtn").addEventListener("click", () => {
  const recipientEmail = "tim@futuretools.dk";
  const subject = "Contact Message";
  const body = "Hello, I would like to know how MorphoCarver can help me design pharma facilities faster.";
  
  window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
});
</script>

</body>
</html>
