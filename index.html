<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Nebula Morph Animation</title>

<style>
  body {
    background: #0b0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Nebula', sans-serif; /* Replace with your Nebula font */
    overflow: hidden;
  }

  .container {
    font-size: 64px;
    letter-spacing: 8px;
    color: white;
  }

  .char {
    display: inline-block;
    transition: 
      transform 0.6s ease,
      opacity 0.6s ease,
      filter 0.6s ease;
  }

  .morph {
    transform: translateY(-0px) scale(1);
    opacity: 0;
    filter: blur(8px);
  }
</style>
</head>
<body>

<div class="container" id="text"></div>

<script>
const text = "MORPHOCARVER";
const container = document.getElementById("text");

// Create span per character
text.split("").forEach((char, index) => {
  const span = document.createElement("span");
  span.textContent = char;
  span.classList.add("char");
  container.appendChild(span);
});

// Track mouse Y position
let mouseY = 0;
document.addEventListener("mousemove", (e) => {
  mouseY = e.clientY;
  updateMorphBasedOnMouse();
});

// Update morph based on mouse Y position
function updateMorphBasedOnMouse() {
  const chars = document.querySelectorAll(".char");
  const screenHeight = window.innerHeight;
  const morphRatio = 1 - (mouseY / screenHeight); // 0 at bottom, 1 at top
  const charCount = chars.length;
  const morphCount = Math.round(charCount * morphRatio);

  chars.forEach((char, index) => {
    if (index < morphCount) {
      // Apply morph
      if (!char.classList.contains("morph")) {
        char.classList.add("morph");
        char.textContent = "_";
      }
    } else {
      // Remove morph
      if (char.classList.contains("morph")) {
        char.classList.remove("morph");
        char.textContent = text[index];
      }
    }
  });
}
</script>

</body>
</html>
